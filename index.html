<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapache's Telephone Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Telephone Validator</h1>
    <main>
        <div class="punchHole"></div>
        <h2>Enter a US phone number:</h2>
        <input type="text" id="user-input">
        <div id="results-div"></div>
        <div class="buttonContainer">
            <button id="check-btn" class="buttons">Validate</button>
            <button id="clear-btn" class="buttons">Clear</button>
        </div>
        
    </main>
    <script src="./mainScript.js"></script>
</body>
</html>
